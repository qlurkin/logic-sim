<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Sim</title>
    <script type="module" src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="simulation">
        <div id="menu"></div>
    </div>
    <div id="buttons">
        <button id="SAVE">SAVE</button><button id="CLEAR">CLEAR</button><button id="AND">AND</button><button id="NOT">NOT</button><button id="DELAY">DELAY</button><button id="LED">LED</button><span id="compounds"></span>
    </div>
    <div id='chip-modal' class='modal'>
      <form class="column frame">
        <label for="name">Name</label>
        <input type="text" name="name" value="">
        <div class="row separate">
          <div class="column">
            <label for="color">Color</label>
            <input id="color-input" type="text" name="color" value="">
          </div>
          <span id="color-picker" class="separate"></span>
        </div>
        <label for="description" class="separate">Description</label>
        <textarea name="description"></textarea>
        <div class='row separate'>
          <button type="submit">Ok</button>
          <button type="button" class='cancel'>Cancel</button>
        </div>
      </form>
    </div>
    <div id='alert-modal' class='modal'>
      <div class='column frame'>
        <div class='row pull-right'>
          <button type="button" class='cancel'>X</button>
        </div>
        <div id='alert-content'></div>
      </div>
    </div>
    <div id='prompt-modal' class='modal'>
      <form class='column frame'>
        <p id='prompt-msg'></p>
        <input type="text" name="value" value="">
        <div class='row separate'>
          <button type="submit">Ok</button>
          <button type="button" class='cancel'>Cancel</button>
        </div>
      </form>
    </div>
</body>
</html>
